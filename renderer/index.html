<!DOCTYPE html>
<html>
  <head>
    <title>Daily Goals Wallpaper</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
      }

      h1 {
        color: #2c3e50;
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.5em;
        font-weight: 300;
      }

      .goal-section {
        margin-bottom: 30px;
      }

      .goal-section h2 {
        color: #34495e;
        margin-bottom: 15px;
        font-size: 1.3em;
        font-weight: 400;
      }

      #goals {
        width: 100%;
        min-height: 200px;
        padding: 20px;
        border: 2px solid #e0e6ed;
        border-radius: 12px;
        font-size: 16px;
        line-height: 1.6;
        resize: vertical;
        outline: none;
        transition: border-color 0.3s ease;
        font-family: inherit;
      }

      #goals:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .button-group {
        display: flex;
        gap: 15px;
        margin-top: 20px;
      }

      button {
        flex: 1;
        padding: 15px 25px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .btn-secondary {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
      }

      .btn-secondary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(245, 87, 108, 0.3);
      }

      .btn-success {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: white;
      }

      .btn-success:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
      }

      .goal-list {
        margin-top: 30px;
      }

      .goal-item {
        background: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.3s ease;
      }

      .goal-item:hover {
        background: #e9ecef;
        transform: translateX(5px);
      }

      .goal-text {
        flex: 1;
        margin-right: 15px;
      }

      .goal-actions {
        display: flex;
        gap: 10px;
      }

      .btn-small {
        padding: 5px 12px;
        font-size: 12px;
        border-radius: 6px;
        text-transform: none;
        letter-spacing: 0;
      }

      .wallpaper-settings {
        background: #f8f9fa;
        border-radius: 12px;
        padding: 20px;
        margin-top: 30px;
      }

      .settings-row {
        display: flex;
        gap: 15px;
        margin-bottom: 15px;
        align-items: center;
      }

      .settings-row label {
        min-width: 120px;
        font-weight: 500;
        color: #495057;
      }

      .settings-row input,
      .settings-row select {
        flex: 1;
        padding: 8px 12px;
        border: 1px solid #ced4da;
        border-radius: 6px;
        outline: none;
      }

      .settings-row input:focus,
      .settings-row select:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>🎯 Daily Goals</h1>

      <div class="goal-section">
        <h2>Enter Your Goals</h2>
        <form id="goalForm">
          <textarea
            id="goals"
            placeholder="Enter your daily goals (one per line)&#10;Example:&#10;• Exercise for 30 minutes&#10;• Read 20 pages&#10;• Learn something new&#10;• Drink 8 glasses of water"
          ></textarea>
          <div class="button-group">
            <button type="submit" class="btn-primary">Set Goals</button>
            <button type="button" id="clearBtn" class="btn-secondary">
              Clear All
            </button>
            <button type="button" id="loadBtn" class="btn-success">
              Load Today's Goals
            </button>
          </div>
        </form>
      </div>

      <div class="wallpaper-settings">
        <h2>🎨 Wallpaper Settings</h2>
        <div class="settings-row">
          <label>Text Color:</label>
          <input type="color" id="textColor" value="#ffffff" />
        </div>
        <div class="settings-row">
          <label>Text Size:</label>
          <select id="textSize">
            <option value="24">Small</option>
            <option value="32" selected>Medium</option>
            <option value="40">Large</option>
            <option value="48">Extra Large</option>
          </select>
        </div>
        <div class="settings-row">
          <label>Background:</label>
          <select id="backgroundType">
            <option value="default">Default Image</option>
            <option value="gradient1">Blue Gradient</option>
            <option value="gradient2">Purple Gradient</option>
            <option value="gradient3">Ocean Gradient</option>
          </select>
        </div>
      </div>

      <div class="goal-list" id="goalList" style="display: none">
        <h2>📋 Today's Goals</h2>
        <div id="goalItems"></div>
      </div>
    </div>
    <script>
      let currentGoals = [];

      // Form submission
      document
        .getElementById("goalForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const goals = document
            .getElementById("goals")
            .value.split("\n")
            .filter((goal) => goal.trim());

          if (goals.length === 0) {
            alert("Please enter at least one goal!");
            return;
          }

          try {
            // Get wallpaper settings
            const settings = {
              textColor: document.getElementById("textColor").value,
              textSize: parseInt(document.getElementById("textSize").value),
              backgroundType: document.getElementById("backgroundType").value,
            };

            // Save goals to backend
            const response = await fetch("http://localhost:3000/goals", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ goals, settings }),
            });

            if (response.ok) {
              // Call wallpaper update function with settings
              try {
                const result = await window.electronAPI.updateWallpaper(
                  goals,
                  settings
                );
                if (result.success) {
                  alert("✅ Goals saved and wallpaper updated successfully!");
                  document.getElementById("goals").value = "";
                  currentGoals = goals;
                  displayGoals();
                } else {
                  alert(
                    "❌ Wallpaper update failed: " +
                      (result.error || "Unknown error")
                  );
                }
              } catch (wallpaperError) {
                console.error("Wallpaper update error:", wallpaperError);
                alert("❌ Error updating wallpaper: " + wallpaperError.message);
              }
            } else {
              alert("❌ Failed to save goals to database");
            }
          } catch (error) {
            console.error("Error:", error);
            alert("❌ Error saving goals");
          }
        });

      // Clear button
      document.getElementById("clearBtn").addEventListener("click", () => {
        if (confirm("Are you sure you want to clear all goals?")) {
          document.getElementById("goals").value = "";
          currentGoals = [];
          displayGoals();
        }
      });

      // Load today's goals
      document.getElementById("loadBtn").addEventListener("click", async () => {
        try {
          const response = await fetch("http://localhost:3000/goals");
          const data = await response.json();

          if (data.length > 0) {
            const todayGoals = data[data.length - 1].goals;
            document.getElementById("goals").value = todayGoals.join("\n");
            currentGoals = todayGoals;
            displayGoals();
          } else {
            alert("ℹ️ No goals found for today");
          }
        } catch (error) {
          console.error("Error loading goals:", error);
          alert("❌ Error loading goals");
        }
      });

      // Display goals in the list
      function displayGoals() {
        const goalList = document.getElementById("goalList");
        const goalItems = document.getElementById("goalItems");

        if (currentGoals.length === 0) {
          goalList.style.display = "none";
          return;
        }

        goalList.style.display = "block";
        goalItems.innerHTML = "";

        currentGoals.forEach((goal, index) => {
          const goalDiv = document.createElement("div");
          goalDiv.className = "goal-item";
          goalDiv.innerHTML = `
          <div class="goal-text">${goal}</div>
          <div class="goal-actions">
            <button class="btn-secondary btn-small" onclick="editGoal(${index})">Edit</button>
            <button class="btn-secondary btn-small" onclick="deleteGoal(${index})">Delete</button>
          </div>
        `;
          goalItems.appendChild(goalDiv);
        });
      }

      // Edit goal
      window.editGoal = function (index) {
        const newGoal = prompt("Edit goal:", currentGoals[index]);
        if (newGoal !== null && newGoal.trim()) {
          currentGoals[index] = newGoal.trim();
          document.getElementById("goals").value = currentGoals.join("\n");
          displayGoals();
        }
      };

      // Delete goal
      window.deleteGoal = function (index) {
        if (confirm("Are you sure you want to delete this goal?")) {
          currentGoals.splice(index, 1);
          document.getElementById("goals").value = currentGoals.join("\n");
          displayGoals();
        }
      };

      // Load goals on page load
      window.addEventListener("load", () => {
        document.getElementById("loadBtn").click();
      });
    </script>
  </body>
</html>
